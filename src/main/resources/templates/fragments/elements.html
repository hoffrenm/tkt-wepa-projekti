<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div th:fragment="posts(page, posts)">
            <div th:each="post : ${posts}">
                <div class="media border p-4">
                    <img src="http://www.thestoryof.org/wp-content/uploads/2016/09/profile-placeholder.jpg" alt="Käyttäjän kuva" class="mr-3 mt-3 rounded-circle" style="width:60px;">
                    <div class="media-body">
                        <h4 th:text="${post.poster}">Lähettäjä<small><p th:text="${#temporals.formatISO(post.time)}">lol</p></small></h4>
                        [[${post.content}]]

                        <br>
                        
                        <div th:replace="fragments/utilities :: commentform(${post})" class="media border p-4"></div>

                        <div th:if="${!post.getComments().empty}" class="media border p-4" 
                             th:each="comment : ${post.getComments()}">
                            <div class="media-body">
                                <span th:text="${comment.content}">lol</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
