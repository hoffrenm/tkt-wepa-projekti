<!DOCTYPE html>
<html lang="en">
    <head th:fragment="head">
        <title>Naamakirja</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            .fakeimg {
                height: 200px;
                background: #aaa;
            }
        </style>
    </head>
    <body>

        <!-- Header -->
        <header th:fragment="header" class="jumbotron text-center" style="margin-bottom:0">
            <h1>Naamakirja</h1>
        </header>

        <!-- Navigation bar for every page -->
        <div class="container">
            <nav th:fragment="navigation" class="navbar navbar-expand-sm bg-dark navbar-dark">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/home">Oma sivu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/album">Oma albumi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/friends">Ystävät</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/friends/search">Etsi käyttäjiä</a>
                        </li>
                    </ul>
                    <form th:action="@{/logout}" class="form-inline my-2 my-lg-0" style="padding-right:10px;">
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Kirjaudu ulos</button>
                    </form>
                </div>

            </nav>
        </div>  

        <!-- Footer -->
        <footer th:fragment="footer" class="jumbotron text-center" style="margin-bottom:0;">
            <p>Jalka</p>
        </footer>

    </body>
</html>
