<!DOCTYPE HTML>
<html lang="en">
    <head th:replace="fragments/layout :: head"></head>
    <body>
        <header th:replace="fragments/layout :: header"></header>
        
        <div class="container">

            <form th:action="@{/registrations}" th:object="${registration}" method="POST" class="form-horizontal" role="form">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h2>Uuden tunnuksen luonti</h2>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive">
                        <label for="name">Nimi</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                                <input type="text" name="name" class="form-control" id="name"
                                       placeholder="Nimi, jonka avulla muut löytävät sinut palvelusta" required autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div  class="form-control-feedback">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger align-middle">

                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive">
                        <label for="username">Käyttäjätunnus</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                                <input type="text" name="username" class="form-control" id="username"
                                       placeholder="Tunnus, jolla kirjaudut palveluun" required autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-control-feedback">
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger align-middle">

                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive">
                        <label for="password">Salasana</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group has-danger">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                <input type="password" name="password" class="form-control" id="password"
                                       placeholder="Tunnuksen salasana" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-control-feedback">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger align-middle">

                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 field-label-responsive">
                        <label for="customUrl">Sivusi osoite</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem">
                                    <i class="fa fa-repeat"></i>
                                </div>
                                <input type="text" name="customUrl" class="form-control"
                                       id="customUrl" placeholder="e.g. /users/'sivusi osoite'/" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-control-feedback">
                            <span th:if="${#fields.hasErrors('customUrl')}" th:errors="*{customUrl}" class="text-danger align-middle">

                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i>Rekisteröidy</button>
                    </div>
                </div>
            </form>
        </div>

        <footer th:replace="fragments/layout :: footer"></footer>
    </body>
</html>
