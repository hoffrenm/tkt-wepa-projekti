<html>
    <head th:replace="fragments/layout :: head"></head>

    <body>
        <header th:replace="fragments/layout :: header"></header>

        <nav th:replace="fragments/layout :: navigation"></nav>

        <div class="container" style="margin-top:30px">
            <div class="container border">
                <h2 >Kaverit</h2>
                <th:block th:each="friend : ${friends}">
                    <div class="row p-3">
                        <div class="col-sm-2 d-flex">
                            <img class="mr-3 mt-3 rounded-circle" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Generic placeholder image" style="width:60px;">
                        </div>
                        <div class="col-sm-7 d-flex align-items-center">
                            <h3 th:text="${friend.name}">Nimi</h3>
                        </div>
                        <div class="col-sm-2 d-flex">
                            <form th:action="@{/users/{url}(url=${friend.getCustomUrl()})}" method="GET" class="btn-group">
                                <button class="btn btn-primary">Siirry sivulle</button>
                            </form>
                        </div>
                        <div class="col-sm-1 d-flex"></div>
                    </div>
                </th:block>
            </div>

            <div class="container border">
                <h2>Kaveripyynnöt</h2>
                <th:block th:each="request : ${requests}">
                    <div class="row p-3">
                        <div class="col-sm-2 d-flex">
                            <img class="mr-3 mt-3 rounded-circle" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Generic placeholder image" style="width:60px;">
                        </div>
                        <div class="col-sm-5 d-flex align-items-center">
                            <h3 th:text="${request.name}">Nimi</h3>
                        </div>
                        <div class="col-sm-2 d-flex">
                            <h6>TODO: kaveripyynnön timestamp</h6>
                        </div>
                        <div class="col-sm-2 d-flex">
                            <form th:action="@{/friends/requests/{id}/accept(id=${request.getId()})}" method="POST" class="btn-group">
                                <button class="btn btn-success">Hyväksy</button>
                            </form>
                            <form th:action="@{/friends/requests/{id}/decline(id=${request.getId()})}" method="POST" class="btn-group">
                                <button class="btn btn-danger">Hylkää</button>
                            </form>
                        </div>
                        <div class="col-sm-1 d-flex"></div>

                    </div>
                </th:block>
            </div>

        </div>

    </body>

    <footer th:replace="fragments/layout :: footer"></footer>

</html>
